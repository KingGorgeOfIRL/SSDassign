{% extends "base.html" %}
{%block content%}
<ul>
{% for room in rooms %}
<li>
    <h3><a href="{% url 'room' room.roomName %}">{{room.roomName}}</a></h3>
    <a href="{% url 'leaveRoom' room.roomName %}">Leave room</a>
    {% if user.username == room.creator %}
    <a href="{% url 'editRoom' room.roomName}">edit room</a>
    {%endif%}
</li>

{%endfor%}    
</ul>
<a href="{% url 'createRoom'%}">creator new room</a>
{%endblock%}
